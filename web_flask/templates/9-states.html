<!DOCTYPE html>
<HTML lang="en">

<HEAD>
	<TITLE>HBNB</TITLE>
</HEAD>

<BODY>
	{% if states %}
	{% for state in states.values() %}
	<H1>State: {{ state.name }} </H1>
	<H3>Cities:</H3>

	<UL>
		{% for city in state.cities|sort(attribute="name") %}
		<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
		{% endfor %}
	</UL>
	</LI>

	{% endfor %}
	{% else %}
	<h1>Not found</h1>
	{% endif %}
</BODY>

</HTML>
